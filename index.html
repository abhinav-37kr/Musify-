<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="newham">

                    <div class="logo">
                        <img  src="logo.svg" alt="">
                        <!-- <div class="apname"> </div> -->
                    </div>
                    <div class="closee">
                        <i class="fa-solid fa-xmark close"></i>
                    </div>
                </div>
                    <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>


                <div class="footer">
                    <div>
                        <a href="https://ncs.io/">Music provided by NoCopyrightSounds</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <i class="fa-solid fa-bars hamburger"></i>
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Musify Playlists</h1>
                <div class="cardContainer">


                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">
                            
                        </div>
                        <div class="songbuttons">
                            
                            <i id="previous" class="fa-solid fa-circle-chevron-left "></i>
                            <i id="play" class="fa-solid fa-circle-play "></i>
                            <i id="next" class="fa-solid fa-circle-chevron-right "></i>
                        </div>
                        <div class="songtime">
                            
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
